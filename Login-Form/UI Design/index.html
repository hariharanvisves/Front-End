<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>UI Design - Login Form</title>
</head>

<body>
    <form>
        <div class="segment">
            <h1>Sign Up</h1>
        </div>
        <label><input type="text" name="" placeholder="Email" required=""></label>
        <label><input type="password" name="" placeholder="Password" required=""></label>
        <button type="button" class="red"><i class="fa fa-unlock-alt">Log In</i></button>
        <div class="segment">
            <button type="button" class="unit">
                <i class="fa fa-arrow-left"></i>
            </button>
            <button type="button" class="unit">
                <i class="fa fa-address-book"></i>
            </button>
            <button type="button" class="unit">
                <i class="fa fa-cog"></i>
            </button>
        </div>
    </form>
</body>

</html>
